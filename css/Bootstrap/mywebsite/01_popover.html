<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popover</title>
    <link rel="stylesheet" href="./Plugin/bootstrap-5.3/css/bootstrap.css" />
    <link rel="stylesheet" href="./01_popover.css" />
</head>

<body>

    <button type="button" class="btn btn-lg btn-danger"  data-bs-toggle="popover" data-bs-title="popover title"
        data-bs-content="And here's some amazing content.">click to toggle popover</button><br>

    <button type="button" class="btn btn-secondary btn-lg"  data-bs-container="body" data-bs-toggle="popover"
        data-bs-content="This is top popover" data-bs-placement="top">click to toggle top popover</button>

    <button type="button" class="btn btn-secondary btn-lg"  data-bs-container="body" data-bs-toggle="popover"
        data-bs-content="This is bottom popover" data-bs-placement="bottom">click to toggle bottom popover</button>

    <button type="button" class="btn  btn-secondary btn-lg" data-bs-container="body"  data-bs-toggle="popover"
        data-bs-content="This is left popover" data-bs-placement="left">click to toggle left popover</button>

        <button type="button" class="btn btn-secondary btn-lg" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Right popover">
            click to toggle right popover 
          </button><br>

          <button type="button" class="btn btn-info" data-bs-toggle="popover" data-bs-title="popover title" data-bs-content="This popover is themed via CSS variables." data-bs-placement="right" data-bs-custom-class='custom-popover'>click to toggle custom-popover popover</button><br>

          <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-title="Dismissible popover" data-bs-content="And here's some amazing content. It's very engaging. Right?">Dismissible popover</a><br>

          <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="Disabled popover">
            <button class="btn btn-primary" type="button" disabled>Disabled button</button>
          </span>
          


    <script src="./Plugin/bootstrap-5.3/js/bootstrap.bundle.min.js"></script>
    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>


 

</script>
</body>

</html>
