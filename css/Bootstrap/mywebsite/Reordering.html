<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reordering class</title>
    <link rel="stylesheet" href="Plugin/bootstrap-5.3/css/bootstrap.css"/>
    <link rel="stylesheet" href="Reorder.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col order-last red">col 1</div>
            <div class="col green">col 2</div>
            <div class="col order-first pink ">col 3</div>
            <div class="col blue">col 4</div>
        </div>
    </div>
    
</body>
</html>
