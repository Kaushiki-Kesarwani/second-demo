<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link rel="stylesheet" href="./Plugin/bootstrap-5.3/css/bootstrap.css" />
    <link rel="stylesheet" href="./01_badge.css" />
</head>

<body>
    <div class="container my-3 py-2">
        <h1>Heading <span class="badge bg-secondary">New</span> </h1>
        <h2>Heading <span class="badge bg-secondary">New</span> </h2>
        <h3>Heading <span class="badge bg-secondary">New</span> </h3>
        <h4>Heading <span class="badge bg-secondary">New</span> </h4>
        <h5>Heading <span class="badge bg-secondary">New</span> </h5>
        <h6>Heading <span class="badge bg-secondary">New</span> </h6>



        <button class="btn btn-primary my-3 ">
            notifications<span class="badge bg-danger">99+</span>
        </button>


        <button class="btn btn-primary position-relative ms-4 my-4">
            Inbox
            <span class="badge position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">

                99+
                <span class="visually-hidden">Unread message</span>
            </span>

        </button>


        <button class="btn btn-primary position-relative my-4 ms-4 me-3">
            profile
            <span
                class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                <span class="visually-hidden">New alerts</span></span>
        </button>


        <span class="badge text-bg-primary">primary</span>
        <span class="badge text-bg-secondary">secondary</span>
        <span class="badge text-bg-danger">danger</span>
        <span class="badge text-bg-success">success</span>
        <span class="badge text-bg-info">info</span>
        <span class="badge text-bg-warning">warning</span>
        <span class="badge text-bg-light">light</span>
        <span class="badge text-bg-dark">Dark</span>

        <div class="me-3"></div>

        <span class="badge rounded-pill text-bg-primary">primary</span>
        <span class="badge rounded-pill text-bg-secondary">secondary</span>
        <span class="badge rounded-pill text-bg-danger">danger</span>
        <span class="badge rounded-pill text-bg-success">success</span>
        <span class="badge rounded-pill text-bg-info">info</span>
        <span class="badge rounded-pill text-bg-warning">warning</span>
        <span class="badge rounded-pill text-bg-light">light</span>
        <span class="badge rounded-pill text-bg-dark">Dark</span>
    </div>

</body>

</html>
