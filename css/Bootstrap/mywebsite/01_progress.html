<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link rel="stylesheet" href="./Plugin/bootstrap-5.3/css/bootstrap.css" />
    <link rel="stylesheet" href="./01_progress.css" />
</head>

<body>
    <div class="container my-3">
        <div class="display-3">Progress Bar</div>
        <div class="progress mt-2" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar" style="width:0%"></div>
        </div>

        <div class="progress my-2" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar" style="width:25%">25%</div>
        </div>

        <div class="progress mb-2" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0"
            aria-valuemax="100" style="height: 2px";>
            <div class=" progress-bar" style="width:75%"></div>
    </div>

    <div class="progress mb-2" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0"
        aria-valuemax="100" style="height: 20px;">
        <div class="progress-bar" style="width:100%"></div>
    </div>

    <div class="progress mb-2" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="height: 25px;">
        <div class="progress-bar text-bg-danger bg-opacity-75" style="width: 75%;">75%</div>
    </div>

    <div class="progress mb-2" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 20px;">
        <div class="progress-bar text-bg-warning bg-opacity-75" style="width: 25%;">25%</div>
    </div>
    

    <div class="progress-stacked mb-2">
        <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" style="width: 15%;">
            <div class="progress-bar"></div>
        </div>
  

        <div class="progress" role="progressbar" aria-label="Segment two" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%;">
            <div class="progress-bar bg-info"></div>
        </div>
   

  
        <div class="progress" role="progressbar" aria-label="Segment three" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%;">
            <div class="progress-bar bg-success"></div>
        </div>


        <div class="progress" role="progressbar" aria-label="Segment four" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%;">
            <div class="progress-bar bg-warning"></div>
        </div>
    </div>


    <div class="progress mt-2" role="progressbar" aria-label="Basic example" aria-valuenow="10" aria-valuemin="0"
    aria-valuemax="100">
    <div class="progress-bar progress-bar-striped bg-danger" style="width:10%"></div>
</div>

<div class="progress my-2" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0"
    aria-valuemax="100">
    <div class="progress-bar progress-bar-striped bg-secondary" style="width:25%">25%</div>
</div>

<div class="progress mb-2" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0"
    aria-valuemax="100" style="height: 10px";>
    <div class=" progress-bar progress-bar-striped bg-dark" style="width:75%"></div>
</div>

<div class="progress mb-2" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0"
aria-valuemax="100" style="height: 20px;">
<div class="progress-bar progress-bar-striped bg-success" style="width:100%"></div>
</div>

<div class="progress mb-2" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0"
            aria-valuemax="100" style="height: 20px";>
            <div class=" progress-bar progress-bar-animated progress-bar-striped" style="width:75%"></div>
    </div>

    
    </div>

</body>

</html>
