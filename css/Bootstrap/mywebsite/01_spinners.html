<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinners</title>
    <link rel="stylesheet" href="./01_spinners.css"/>
    <link rel="stylesheet" href="./Plugin/bootstrap-5.3/css/bootstrap.css"/>
</head>
<body>
    <div class="container my-3 pt-2">
        <div class="spinner-border m-5" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <hr class="divider"></hr>
        <div class="d-flex align-items-center">
            <strong role="status">Loading...</strong>
            <div class="spinner-border m-auto" aria-hidden="true"></div>
        </div>

        <hr/>

        <div class="clearfix">
            <div class="spinner-border float-end" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <hr/>

        <div class="spinner-border spinner-border-sm" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <div class="spinner-grow spinner-grow-sm" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <hr/>

        <div class="spinner-border text-primary"  role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <div class="spinner-border text-secondary"  role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <div class="spinner-border text-success"  role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <div class="spinner-border text-warning"  role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <div class="spinner-border text-info"  role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <div class="spinner-border text-light"  role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <div class="spinner-border text-dark"  role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <hr class="divider"></hr>

<div class="d-flex justify-content-end">
        <div class="spinner-grow " role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>


    <hr/>


    <div class="d-flex justify-content-center text-info">
        <div class="spinner-grow " role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>


        <hr/>

        <div class="spinner-grow text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <div class="spinner-grow text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <div class="spinner-grow text-info" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <div class="spinner-grow text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <div class="spinner-grow text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <div class="spinner-grow text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

       <hr/>

        <button class="btn btn-primary my-2" type="button" disabled>
            <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
            <span class="visually-hidden" role="status">Loading...</span>
        </button>

        <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
            <span aria="status">Loading....</span>
        </button>

        <hr>


        <button class="btn btn-primary my-2" type="button" disabled>
            <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
            <span class="visually-hidden" role="status">Loading...</span>
        </button>

        <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
            <span aria="status">Loading....</span>
        </button>

    </div>
    
</body>
</html>
