<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button_group</title>
    <link rel="stylesheet" href="../Plugin/bootstrap-5.3/css/bootstrap.css" />
    <link rel="stylesheet" href="./01_Buttongroup.css" />
</head>

<body>
    <div class="container">
        <div class="row py-4">
            <div class="text-danger display-3 text-capitalize text-decoration-underline">bootstrap button group classes
            </div>
            <div class="col-12 py-3">
                <div class="display-6">Buttongroup </div>
                <div class="btn-group">

                    <button type="button" class="btn btn-primary">Left</button>
                    <button type="button" class="btn btn-secondary">center</button>
                    <button type="button" class="btn btn-danger">Right</button>

                </div>
            </div>
            <div class="col-12 py-4">
                <div class="display-6">Buttongroup size</div>
                <div class="btn-group btn-group-lg ms-4">
                    <button type="button" class="btn btn-primary">Button</button>
                </div>

                <div class="btn-group btn-group-sm ">
                    <button type="button" class="btn btn-info">Button</button>
                </div>
            </div>

            <div class="display-6 ">toolbar</div>
            <div class="btn-toolbar pb-4 ">
                <div class="btn btn group ">
                    <button class="btn btn-dark" type=submit>1</button>
                    <button class="btn btn-secondary" type=submit>2</button>
                    <button class="btn btn-info" type=submit>3</button>
                    <button class="btn btn-danger" type=submit>4</button>
                </div>

                <div class="btn btn group">
                    <button class="btn btn-primary" type=submit>5</button>
                    <button class="btn btn-success" type=submit>6</button>
                    <button class="btn btn-warning" type=submit>7</button>
                </div>
            </div>

            <div class="display-6">Vertical Buttongroup</div>

            <div class="col-12 ">
                <div class="btn-group-vertical">
                    <input class="btn btn-primary" type="button" value="Button" />
                    <input class="btn btn-info" type="button" value="Button" />
                    <input class="btn btn-danger" type="button" value="Button" />
                </div>
            </div>
            <div class="col-12 py-3">
                <div class="btn-group" role="group" aria-label="Buttton group with nested dropdown">
                    <button class="btn btn-primary" type=submit>1</button>
                    <button class="btn btn-warning" type=submit>2</button>

                    <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">Dropdown</button>

                    <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <li><a class="dropdown-item" href="#">Action 1</a></li>
                        <li><a class="dropdown-item" href="#">Action 2</a></li>
                        <li><a class="dropdown-item" href="#">Something else</a></li>
                    </ul>

                </div>
            </div>
            <h3 class=display-5>Ouline grouped buttons</h3>
            <div class="btn-group" role="group" aria="Basic outline">
                <div class="btn btn-outline-primary" type="button">left</div>
                <div class="btn btn-outline-secondary" type="button">middle</div>
                <div class="btn btn-outline-info" type="button">right</div>
            </div>

            <div class="btn-group pt-4" role="group" aria-label="checkbox">
                <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                <label for="btncheck1" class="btn btn-outline-primary">checkbox-1</label>

                <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                <label for="btncheck2" class="btn btn-outline-secondary">checkbox-2</label>

                <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                <label for="btncheck3" class="btn btn-outline-warning">checkbox-3</label>

                <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off">
                <label for="btncheck4" class="btn btn-outline-info">checkbox-4</label>
            </div>


            <div class="btn-group py-4" role="group" aria-label="radio button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio4">Radio 4</label>
            </div>
            
            <div class="col-12 py-3"> 
                <div class="btn-group btn-group-lg"role="group" aria-label="large button groups">
                <button class="btn btn-outline-primary"type="submit">start</button>
                <button class="btn btn-outline-primary"type="submit">center</button>
                <button class="btn btn-outline-primary"type="submit">end</button>
            </div>

            <div class="btn-group"role="group" aria-label="medium button groups">
                <button class="btn btn-outline-secondary"type="submit">start</button>
                <button class="btn btn-outline-secondary"type="submit">center</button>
                <button class="btn btn-outline-secondary"type="submit">end</button>
            </div>

            <div class="btn-group btn-group-sm"role="group" aria-label="small button groups">
                <button class="btn btn-outline-warning"type="submit">start</button>
                <button class="btn btn-outline-warning"type="submit">center</button>
                <button class="btn btn-outline-warning"type="submit">end</button>
            </div></div>
           
        </div>
    </div>

    </div>
    <script src="../Plugin/bootstrap-5.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
