<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="../Plugin/bootstrap-5.3/css/bootstrap.css" />
    <link rel="stylesheet" href="./01_button.css" />
</head>

<body>
    <div class="container p-3">
<div class="row pb-5">
    <div class="col-6"> 
        <div class="display-5">Colorful Buttons</div>
        <a href="#" class="btn btn-primary" role="button">Button</a>
        <button class="btn btn-secondary" type="submit">Button</button>
        <input class="btn btn-info" type="button" value="Input" />
        <input class="btn btn-danger" type="submit" value="submit" />
        <input class="btn btn-dark" type="reset" value="reset" /></div>
</div>

<div class="row pb-5">
    <div class="display-5">Outline Colorful Buttons</div>
    <div class="col-7"> 
        <a href="#" class="btn btn-outline-primary" role="button">Button</a>
        <button class="btn btn-outline-secondary" type="submit">Button</button>
        <input class="btn btn-outline-info" type="button" value="Input" />
        <input class="btn btn-outline-danger" type="submit" value="submit" />
        <input class="btn btn-outline-dark" type="reset" value="reset" /></div>
</div>

<div class="row pb-5 ">
    <div class="col-7">  <div class="display-6">Button size </div>
    <button class="btn btn-outline-secondary btn-lg" type="submit">Button</button>
        <input class="btn btn-outline-info btn-sm" type="button" value="Input" /></div>
  
</div>
    <div class="d-grid gap-2">
        <div class="display-6">Full width Buttons</div>
        <a href="#" class="btn btn-warning" role="button" >Button</a>
        <a href="#" class="btn btn-danger" role="button" >Button</a>
    </div>

      <div class="row pt-4">
        <div class="col-6">
            <button class="btn btn-dark btn-active"type="submit">Active</button>
            <button class="btn btn-dark disabled"type="submit">Disabled</button>

        </div>
      </div>
    </div>
</body>

</html>
