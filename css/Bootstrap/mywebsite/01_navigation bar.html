<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation bar</title>
    <link rel="stylesheet" href="./Plugin/bootstrap-5.3/css/bootstrap.css" />
    <link rel="stylesheet" href="./01_navigation bar.css" />
</head>

<body>
<div class="container my-3 p-2">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="navbar-brand" href="#">Navbar</div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarsupportedcontent" aria-controls="navbarsupportedcontent" aria-expanded="false"
                aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarsupportedcontent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">Home</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Link</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button"
                            aria-expanded="false">Dropdown</a>

                        <ul class="dropdown-menu">
                            <li>
                                <a href="#" class="dropdown-item">Action</a>
                            </li>
                            <li><a href="#" class="dropdown-item">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a href="#" class="dropdown-item">Something else</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="search" aria-label="search">
                    <button class="btn btn-outline-success" type="Submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</div>
<script src="./Plugin/bootstrap-5.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
