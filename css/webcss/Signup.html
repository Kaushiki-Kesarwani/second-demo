<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up page</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   <h1>Student Sign-up From</h1>
   <br><br>
   <form action="/videos.html" >
    <label for="Firstname">Student name:</label>
    <input type="text" id="Firstname" name="Firstname" placeholder="First name">
    <input type="text" id="lastname" name="lastname" placeholder="Last name">
    <br><br>
    <label for="studentID">Student ID:</label>
    <input type="text" id="studentID" name="studentID" placeholder="ex = 123456">
    <br><br>
    <label for="classname">Class:</label>
    <input type="class" id="classname" name="classname" >
    <br><br>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date">
    <br><br>
    <label for="sign">Signature:</label><br>
    <textarea id="sign" name="sign" rows="5" placeholder="Sign here"></textarea>
    <br><br>
    <!-- <input type="submit" value="submit" -->
     <button>submit</button>
   </form>
</body>
</html>
